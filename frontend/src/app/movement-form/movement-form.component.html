<form [formGroup]="movementForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Descripción</label>
    <input type="text" formControlName="description" placeholder="Descripción">
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Monto</label>
      <input type="number" formControlName="amount" min="0.01" step="0.01">
    </div>

    <div class="form-group">
      <label>Tipo</label>
      <select formControlName="type">
        <option value="expense">Gasto</option>
        <option value="income">Ingreso</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Categoría</label>
      <select formControlName="category">
        <option value="">Seleccione...</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Fecha</label>
      <input type="date" formControlName="date">
    </div>
  </div>

  <button type="submit" [disabled]="movementForm.invalid">Agregar</button>
</form>
